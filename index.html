<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09b9b80687.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MathGame</title>
</head>
<body class="py-3">

    <div class="container text-center">
        <div class="row">
            <div class="col-md">
                <div class="card  p-3">
        <p class="time"><i class="fas fa-clock"></i>sec</p>
        <h4>Point</h4>
        <h1 class="point">0</h1>
        <h1 class="question">Press GO to play</h1>
        <div class="form-group">
        <input type="text" class="input form-control form-control-lg" placeholder="Type your answer" >
        </div>
        <button class="reset btn btn-danger">Reset</button>
        <button class="go btn my-1">Go</button>
        <div class="container-fluid bg-light">
            
                <div class="firstbtn py-2">
                    <button class="btn mx-0 bg-dark text-white button p-3" value="1">1</button>
                    <button class="btn mx-0 bg-dark text-white button p-3" value="2">2</button>
                    <button class="btn mx-0 bg-dark text-white button p-3" value="3">3</button>
                    <button class="btn mx-0 bg-dark text-white button p-3" value="4">4</button>
                </div>
                <div class="firstbtn py-2">
                    <button class="btn mx-0 bg-dark text-white button  p-3" value="5">5</button>
                    <button class="btn mx-0 bg-dark text-white button  p-3" value="6">6</button>
                    <button class="btn mx-0 bg-dark text-white button  p-3" value="7">7</button>
                    <button class="btn mx-0 bg-dark text-white button  p-3" value="8">8</button>
                </div>

                <div class="firstbtn py-2">
                    <button class="btn mx-0 bg-dark text-white button  p-3" value="9">9</button>
                    <button class="btn mx-0 bg-dark text-white button  p-3" value="0">0</button>
                     <button class="btn mx-0 bg-dark text-white button  p-3" value="-">-</button>
                    <button class="btn mx-0 bg-dark text-white clear p-3">C</button>
                </div>
           
        </div>
        <button class="submit btn">Submit</button>
               </div>
             </div>
         </div>
    </div>

    <div class="card text-center score-card">
        <div class="container p-4">
            <h1 class="text-white">Your Score</h1>
        <h1><span class="score text-white"></span></h1>
        <button class="btn btn-danger closebtn">Close</button>
        </div>
    </div>


    <!--javascript-->
    <script src="js/jquey.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
